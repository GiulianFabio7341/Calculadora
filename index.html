<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Teste</title>
</head>
<body>
    <header>
        <div id="cabeçalho">
            <p id="p">Calculadora do Dev.Giulian</p>
        </div>
    </header>
    <main>
        <div class="principal">
       <form id="formulario">
         <label>Calculadora</label><br>
        </form>
        <section class="calculadora">
         <input type="text" id="texto"><br>
         <button onclick="adciona()" class="operadoresbasicos">+</button>
         <button onclick="subtrai()" class="operadoresbasicos">-</button>
         <button onclick="multiplica()" class="operadoresbasicos">X</button>
         <button onclick="divide()" class="operadoresbasicos">÷</button>
         <button onclick="resultado()" class="operadoresbasicos">=</button><br>
         <button class="operadoresbasicos" id="potencia2">x²</button>
         <button class="operadoresbasicos" id="potencia3">X3</button>
         <button class="operadoresbasicos" id="raiz2">√</button>
         <button class="operadoresbasicos" id="raiz3">∛</button>
         <button class="operadoresbasicos" id="numero9">9</button><br>
         <button class="operadoresbasicos" id="numero8">8</button>
         <button class="operadoresbasicos" id="numero7">7</button>
         <button class="operadoresbasicos" id="numero6">6</button>
         <button class="operadoresbasicos" id="numero5">5</button>
         <button class="operadoresbasicos" id="numero4">4</button><br>
         <button class="operadoresbasicos" id="numero3">3</button>
         <button class="operadoresbasicos" id="numero2">2</button>
         <button class="operadoresbasicos" id="numero1">1</button>
         <button class="operadoresbasicos" id="numero0">0</button>
         <button class="operadoresbasicos" id="virgula">,</button><br>
         
        </section>
     </div>
    </main>
    <footer>
        <span>&COPY; Giulian Fabio Bastos Amorim Lima, 2023 -Todos os direitos reservados</span>
    </footer>
</body>

</script>
</html>
